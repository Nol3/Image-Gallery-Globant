<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fav_style.css">
    <title>Login - Image Gallery</title>
</head>
<body>
    <div class="login-container">
        <h1>Image Gallery</h1>
        <p>Por favor, inicia sesión para ver la galería de imágenes</p>
        <button id="unsplashLoginBtn" class="button">Iniciar sesión con Unsplash</button>
        <div id="error-message" style="color: red; display: none; margin-top: 10px;"></div>
    </div>
    <script src="auth.js"></script>
    <script>
        // Verificar si hay un error en la URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Error de autenticación: ' + error;
        }
    </script>
</body>
</html>
